<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/airlogo.webp" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
    <title>AIR VisionInfinity</title>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen px-4">
      <div
        class="flex flex-col md:flex-row items-center md:items-start w-full max-w-4xl"
      >
        <div
          class="text-center md:text-left md:mr-16 mb-8 md:mb-0 w-full md:w-1/2"
        >
          <h1
            class="text-blue-600 text-4xl md:text-6xl font-bold leading-tight"
          >
            AIR VisionInfinity
          </h1>
          <p class="text-lg md:text-xl mt-4">
            Welcome to AirVision Infinity.<br />
            AIRVisionInfinity is Technology Partner for All India Reporter
            Association (AIR) and all its sister concerns.
          </p>
        </div>
        <div
          class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm md:max-w-md"
        >
          <input
            type="text"
            placeholder="Email address or phone number"
            class="w-full p-3 mb-3 border border-gray-300 rounded"
          />
          <input
            type="password"
            placeholder="Password"
            class="w-full p-3 mb-3 border border-gray-300 rounded"
          />
          <button
            class="w-full bg-blue-600 text-white p-3 rounded font-bold text-lg"
          >
            Log in
          </button>
          <a href="#" class="text-blue-600 text-sm block text-center mt-3"
            >Forgotten password?</a
          >
          <hr class="my-4" />
          <button
            class="w-full bg-green-600 text-white p-3 rounded font-bold text-lg"
          >
            Create new account
          </button>
        </div>
      </div>
    </div>
    <div class="text-center mt-8 px-4">
      <a href="#" class="text-sm text-black">Create a Page</a> for a celebrity,
      brand or business.
    </div>
  </body>
</html>
